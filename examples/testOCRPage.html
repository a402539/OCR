<!DOCTYPE html>
<html>
<head>
	<title>Test OCR Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #controls {
            position: absolute;
            left: 50px;
            top: 10px;
            z-index: 1;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div id="controls">
		<button id="prev">Prev day</button>
		<button id="next">Next day</button>
		<button id="dayFilter">Day flybys</button>
		<button id="nightFilter">Night flybys</button>
		<button id="noneFilter">All flybys</button>
	</div>

	<div id="map" style="width: 100%; height: 100%">
        <img id="image1" src="00292.jpg">
   </div>
	<script src="../dist/textExtract-src.js"></script>
	<script>

console.log('abcAPI' , window.abcAPI['ocr']); 
		//var map = L.map('map').setView([62.880844, 27.048339], 5);
       
		document.getElementById("dayFilter").onclick = function() {
			gmxLayer.setFilter(function(item) {
                return item.properties.IsDay === 'True';
            });
		}
        
		document.getElementById("nightFilter").onclick = function() {
			gmxLayer.setFilter(function(item) {
                return item.properties.IsDay !== 'True';
            });
		}
        
		document.getElementById("noneFilter").onclick = function() {
			gmxLayer.setFilter(null);
		}
 
	</script>
</body>
</html>
